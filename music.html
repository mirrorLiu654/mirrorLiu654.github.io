<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>好听歌曲</title>
		<link rel="stylesheet" type="text/css" href="css/music.css" />

		<script type="text/javascript">
			var musics = document.getElementsByTagName("video");
			function musicPlay(musicNum) {
				for (var i = 0; i < musics.length; i++) {
					musics[i].pause();
					musics[i].style.cssText = "visibility: hidden;width: 0px;height: 0px;";
				}
				var choosenMusic = musics[musicNum];
				choosenMusic.play();
				choosenMusic.style.cssText = "visibility:visible;width: 300px;height: 20px;";
				
				musics[musicNum].addEventListener('ended', function() {	//这首播放完了之后播放下一首
					musicPlay(musicNum+1)
				}, false);
			}
		</script>
	</head>
	<body>
		<center>
			<h1>好听的歌曲，等你来欣赏</h1>
			<div id="video">

							<video id="music0" src="music/将军令-吴克群.weba" type="video/webm" controls style="visibility:hidden;width: 0px;height: 0px;"></video>
						</th>
