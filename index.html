			<div id="poemContent">
				<h1 style="color: white;">mirrorLiu654的主页</h1>
				<table id="poemTable">
					<tr style="color: limegreen;">
						<th align="left">路漫漫其修远兮，吾将上下而求索。 </th>
						<th align="right">--屈原《离骚》</th>
					</tr>
					<tr style="color: greenyellow;">
						<th align="left">三更灯火五更鸡，正是男儿读书时。 </th>
						<th align="right">-- 颜真卿《劝学诗》</th>
					</tr>
					<tr style="color: dodgerblue;">
						<th align="left">咬定青山不放松，立根原在破岩中。 </th>
						<th align="right">-- 郑燮《竹石》</th>
					</tr>
					<tr style="color: purple;">
						<th align="left">黄沙百战穿金甲，不破楼兰终不还。 </th>
						<th align="right">-- 王昌龄《从军行七首·其四》</th>
					</tr>
					<tr style="color: blue;">
						<th align="left">长风破浪会有时，直挂云帆济沧海。 </th>
						<th align="right">-- 李白《行路难·其一》</th>
					</tr>
					<tr style="color: red;">
						<th align="left">大鹏一日同风起，扶摇直上九万里。 </th>
						<th align="right">--李白《上李邕》</th>
