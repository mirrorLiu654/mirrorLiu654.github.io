<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>STL_ASCII文件加载</title>
		<script src="js/three.min.js"></script>
		<script src="js/STLLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OrbitControls.js"></script>
	</head>
	<body>
		<script>
			if (!Detector.webgl) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, cameraTarget, scene, renderer;

			function addShadowedLight(x, y, z, color, intensity) {
				var directionalLight = new THREE.DirectionalLight(color, intensity);
				directionalLight.position.set(x, y, z);
				scene.add(directionalLight);
				directionalLight.castShadow = true;
				var d = 1;
				directionalLight.shadow.camera.left = -d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = -d;
				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;
				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;
				directionalLight.shadow.bias = -0.005;
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}


			//用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
			var controls;

			function initControls() {

				controls = new THREE.OrbitControls(camera, renderer.domElement);

				// 如果使用animate方法时，将此函数删除
				//controls.addEventListener( 'change', render );
				// 使动画循环使用时阻尼或自转 意思是否有惯性
				controls.enableDamping = true;
				//动态阻尼系数 就是鼠标拖拽旋转灵敏度
				//controls.dampingFactor = 0.25;
				//是否可以缩放
				controls.enableZoom = true;
				//是否自动旋转
				controls.autoRotate = true;
				controls.autoRotateSpeed = 0.4;
				//设置相机距离原点的最远距离
				controls.minDistance = 1;
				//设置相机距离原点的最远距离
				controls.maxDistance = 200;
				//是否开启右键拖拽
				controls.enablePan = true;
			}

			function animate() {
				render();
				controls.update();
				// stats.update();
				requestAnimationFrame(animate);
			}

			function render() {
				var timer = Date.now() * 0.0005;
				camera.position.x = Math.cos(timer) * 3;
				camera.position.z = Math.sin(timer) * 3;
				camera.lookAt(cameraTarget);
				renderer.render(scene, camera);
			}

			function init() {
				container = document.createElement('div');
				document.body.appendChild(container);
				camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 15);
				camera.position.set(3, 0.15, 3);
				cameraTarget = new THREE.Vector3(0, -0.25, 0);
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog(0x2288ff, 0.5, 8);
				// Ground
				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry(40, 40),
					new THREE.MeshPhongMaterial({
						color: 0x00aa00,
						specular: 0x0000ff
					})
				);
				plane.rotation.x = -Math.PI / 2;
				plane.position.y = -0.5;
				scene.add(plane);
				plane.receiveShadow = true;
				// ASCII file
				var loader = new THREE.STLLoader();
				loader.load('model/FightPlane2_text.stl', function(geometry) {
					var material = new THREE.MeshPhongMaterial({
						color: 0x886644,
						specular: 0x111111,
						shininess: 200
					});
					var mesh = new THREE.Mesh(geometry, material);
					// mesh.rotation.x = -0.5 * Math.PI; //将模型摆正
					mesh.scale.set(0.01, 0.01, 0.01); //缩放
					geometry.center(); //居中显示
					mesh.castShadow = true;
					mesh.receiveShadow = true;
					scene.add(mesh);
				});

				// Lights
				scene.add(new THREE.HemisphereLight(0x0000ff, 0x111122));
				addShadowedLight(1, 1, 1, 0xffffff, 1.35);
				addShadowedLight(0.5, 1, -1, 0xffaa00, 1);
				// renderer
				renderer = new THREE.WebGLRenderer({
					antialias: true
				});
				renderer.setClearColor(scene.fog.color);
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.renderReverseSided = false;
				container.appendChild(renderer.domElement);
				// stats
				// stats = new Stats();
				// document.body.appendChild(stats.dom);
				//鼠标控制
				initControls();
				//
				window.addEventListener('resize', onWindowResize, false);
			}

			init();
			animate();
		</script>
	</body>
</html>
